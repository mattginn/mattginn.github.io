<script>

  document.addEventListener('mousemove', function(e) {
    var x = e.pageX / 100 * 4;
    var y = e.pageY / 100 * 4;
    var elem = document.getElementById('one');

    elem.style.WebkitTransform = 'translate3d(-' + x + 'px, -' + y + 'px, 0)';
    elem.style.Transform = 'translate3d(-' + x + 'px, -' + y + 'px, 0)';

  });

  document.addEventListener('scroll', function() {
    var logo = document.getElementById('contone');
    var y = -50 + Math.abs(window.scrollY / 100 * 20);

    logo.style.WebkitTransform = 'translate3d(-50%, ' + y + '%, 0)';
    logo.style.Transform = 'translate3d(-50%, ' + y + '%, 0)';
